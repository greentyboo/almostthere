<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oxford Exam Progress Tracker</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpeNORHi1DHk23DRS9GFjAFOahjiw4E1E",
      authDomain: "almost-there-60b1c.firebaseapp.com",
      projectId: "almost-there-60b1c",
      storageBucket: "almost-there-60b1c.firebasestorage.app",
      messagingSenderId: "651608453662",
      appId: "1:651608453662:web:78e0452ca30c135fe7740f",
      measurementId: "G-6FVP04T5BV"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const peopleCollection = collection(db, "people");

    const tracker = document.getElementById("tracker");
    const nameInput = document.getElementById("newName");
    const examsInput = document.getElementById("newExams");

    function render(people) {
      tracker.innerHTML = '';
      people.forEach((person) => {
        const percent = Math.min((person.examsDone / person.totalExams) * 100, 100);
        const finished = person.examsDone === person.totalExams;

        const landmarks = `
          <div class="landmarks">
            <span style="left: 0%">üåâ</span>
            <span style="left: 25%">üìö</span>
            <span style="left: 50%">üèõ</span>
            <span style="left: 75%">üéº</span>
            <span style="left: 100%">üéì</span>
          </div>`;

        const div = document.createElement("div");
        div.className = "person";
        div.innerHTML = `
          <div class="avatar">${finished ? 'üéì' : person.name[0]}</div>
          <div class="info">
            <div class="river-scene">
              ${landmarks}
              <div class="punt" style="left: ${percent}%">üõ∂</div>
            </div>
            <div class="controls">
              <strong>${person.name}</strong>
              <span>${person.examsDone} / ${person.totalExams} exams done</span>
              <button data-id="${person.id}" class="increment-btn">Finished Exam</button>
            </div>
          </div>
        `;
        tracker.appendChild(div);
      });

      document.querySelectorAll(".increment-btn").forEach(button => {
        button.onclick = async () => {
          const id = button.dataset.id;
          const personDoc = doc(db, "people", id);
          const snapshot = await getDocs(peopleCollection);
          let personData = null;
          snapshot.forEach(docSnap => {
            if (docSnap.id === id) personData = docSnap.data();
          });
          if (personData && personData.examsDone < personData.totalExams) {
            const newCount = personData.examsDone + 1;
            await updateDoc(personDoc, { examsDone: newCount });
            if (newCount === personData.totalExams) launchConfetti();
          }
        };
      });
    }

    document.getElementById("addPersonBtn").onclick = async () => {
      const name = nameInput.value.trim();
      const totalExams = parseInt(examsInput.value);
      if (name && totalExams > 0) {
        const newDoc = doc(db, "people", name);
        await setDoc(newDoc, {
          id: name,
          name,
          examsDone: 0,
          totalExams
        });
        nameInput.value = '';
        examsInput.value = '';
      }
    };

    onSnapshot(peopleCollection, (snapshot) => {
      const people = snapshot.docs.map(doc => doc.data());
      render(people);
    });

    function launchConfetti() {
      const canvas = document.getElementById('confetti');
      canvas.style.display = 'block';
      const context = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      for (let i = 0; i < 100; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        context.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
        context.beginPath();
        context.arc(x, y, 5, 0, Math.PI * 2);
        context.fill();
      }
      setTimeout(() => { canvas.style.display = 'none'; }, 2000);
    }
  </script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f6fa;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #004d40;
    }
    .tracker {
      max-width: 800px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .person {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #00695c;
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .info {
      flex: 1;
    }
    .river-scene {
      position: relative;
      height: 50px;
      background: linear-gradient(to right, #ccefff, #a3e4f7);
      border-radius: 25px;
      border: 2px solid #4db6ac;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .punt {
      position: absolute;
      top: 10px;
      transition: left 0.5s ease;
      font-size: 24px;
    }
    .landmarks {
      position: absolute;
      top: -5px;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .landmarks span {
      position: absolute;
      top: -10px;
      font-size: 18px;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .add-form {
      text-align: center;
      margin: 20px auto;
    }
    input[type="text"], input[type="number"] {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 5px;
    }
    button {
      padding: 6px 12px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Oxford Exam Progress Tracker üõ∂</h1>

  <div class="add-form">
    <input type="text" id="newName" placeholder="Name" />
    <input type="number" id="newExams" placeholder="Total Exams" min="1" />
    <button id="addPersonBtn">Add Person</button>
  </div>

  <div class="tracker" id="tracker"></div>
  <canvas class="confetti" id="confetti"></canvas>
</body>
</html>

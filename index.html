      measurementId: "G-6FVP04T5BV"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const peopleCollection = collection(db, "people");
    const tracker = document.getElementById("tracker");
    const nameInput = document.getElementById("newName");
    const examsInput = document.getElementById("newExams");
    function render(people) {
      tracker.innerHTML = '';
      people.forEach((person) => {
        const percent = Math.min((person.examsDone / person.totalExams) * 100, 100);
        const finished = person.examsDone === person.totalExams;
        const div = document.createElement("div");
        div.className = "person";
        div.innerHTML = `
          <div class="avatar">${finished ? 'ðŸŽ“' : person.name[0]}</div>
          <div class="info">
            <div class="river">
              <div class="punt" style="left: ${percent}%">${finished ? 'ðŸŽ‰' : 'ðŸ›¶'}</div>
            </div>
            <div class="controls">
              <strong>${person.name}</strong>
              <span>${person.examsDone} / ${person.totalExams} exams done</span>
              <button data-id="${person.id}" class="increment-btn">Finished Exam</button>
            </div>
          </div>
        `;
        tracker.appendChild(div);
      });
      document.querySelectorAll(".increment-btn").forEach(button => {
        button.onclick = async () => {
          const id = button.dataset.id;
          const personDoc = doc(db, "people", id);
          const personSnapshot = await getDocs(peopleCollection);
          let personData = null;
          personSnapshot.forEach(docSnap => {
            if (docSnap.id === id) personData = docSnap.data();
          });
          if (personData && personData.examsDone < personData.totalExams) {
            const newCount = personData.examsDone + 1;
            await updateDoc(personDoc, { examsDone: newCount });
            if (newCount === personData.totalExams) {
              launchConfetti();
            }
          }
        };
      });
    }
    document.getElementById("addPersonBtn").onclick = async () => {
      const name = nameInput.value.trim();
      const totalExams = parseInt(examsInput.value);
      if (name && totalExams > 0) {
        const newDoc = doc(db, "people", name);
        await setDoc(newDoc, {
          id: name,
          name,
          examsDone: 0,
          totalExams
        });
        nameInput.value = '';
        examsInput.value = '';
      }
    };
    onSnapshot(peopleCollection, (snapshot) => {
      const people = snapshot.docs.map(doc => doc.data());
      render(people);
    });
    function launchConfetti() {
      const canvas = document.getElementById('confetti');
      canvas.style.display = 'block';
      const context = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      for (let i = 0; i < 100; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        context.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
        context.beginPath();
        context.arc(x, y, 5, 0, Math.PI * 2);
        context.fill();
      }
      setTimeout(() => { canvas.style.display = 'none'; }, 2000);
    }
  </script>

  <script>
    let people = [];
    function render() {
      const tracker = document.getElementById('tracker');
      tracker.innerHTML = '';
      people.forEach((person, index) => {
        const percent = Math.min((person.examsDone / person.totalExams) * 100, 100);
        const div = document.createElement('div');
        div.className = 'person';
        div.innerHTML = `
          <div class="avatar">${person.name[0]}</div>
          <div class="info">

              <div class="punt" style="left: ${percent}%">ðŸ›¶</div>

              <span>${person.examsDone} / ${person.totalExams} exams done</span>
              <button onclick="increment(${index})">Finished Exam</button>
            </div>
          </div>
        `;
        tracker.appendChild(div);
      });
    }
    function addPerson() {
      const nameInput = document.getElementById('newName');
      const examsInput = document.getElementById('newExams');
      const name = nameInput.value.trim();
      const totalExams = parseInt(examsInput.value, 10);
      if (name && totalExams > 0) {
        people.push({ name, examsDone: 0, totalExams });
        nameInput.value = '';
        examsInput.value = '';
        render();
      } else {
        alert('Please enter a name and valid exam number.');
      }
    }
    function increment(index) {
      if (people[index].examsDone < people[index].totalExams) {
        people[index].examsDone++;
        render();
      }
    }
    render();
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oxford Exam Progress Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e0f7fa;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #004d40;
    }
    .tracker {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }
    .person {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 20px;
      position: relative;
    }
    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #00695c;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      flex-shrink: 0;
    }
    .info {
      flex: 1;
    }
    .river {
      background: #b2ebf2;
      border: 2px solid #00796b;
      border-radius: 20px;
      height: 40px;
      position: relative;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .punt {
      position: absolute;
      top: 5px;
      left: 0%;
      transition: left 0.5s ease;
      font-size: 24px;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    button {
      padding: 6px 12px;
      cursor: pointer;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 6px;
    }
    .add-form {
      text-align: center;
      margin: 20px auto;
    }
    input[type="text"], input[type="number"] {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Oxford Exam Progress Tracker ðŸ›¶</h1>

  <div class="add-form">
    <input type="text" id="newName" placeholder="Name" />
    <input type="number" id="newExams" placeholder="Total Exams" min="1" />
    <button onclick="addPerson()">Add Person</button>
  </div>

  <div class="tracker" id="tracker"></div>

  <script>
    let people = [];

    function render() {
      const tracker = document.getElementById('tracker');
      tracker.innerHTML = '';
      people.forEach((person, index) => {
        const percent = Math.min((person.examsDone / person.totalExams) * 100, 100);

        const div = document.createElement('div');
        div.className = 'person';
        div.innerHTML = `
          <div class="avatar">${person.name[0]}</div>
          <div class="info">
            <div class="river">
              <div class="punt" style="left: ${percent}%">ðŸ›¶</div>
            </div>
            <div class="controls">
              <strong>${person.name}</strong>
              <span>${person.examsDone} / ${person.totalExams} exams done</span>
              <button onclick="increment(${index})">Finished Exam</button>
            </div>
          </div>
        `;
        tracker.appendChild(div);
      });
    }

    function addPerson() {
      const nameInput = document.getElementById('newName');
      const examsInput = document.getElementById('newExams');
      const name = nameInput.value.trim();
      const totalExams = parseInt(examsInput.value, 10);
      if (name && totalExams > 0) {
        people.push({ name, examsDone: 0, totalExams });
        nameInput.value = '';
        examsInput.value = '';
        render();
      } else {
        alert('Please enter a name and valid exam number.');
      }
    }

    function increment(index) {
      if (people[index].examsDone < people[index].totalExams) {
        people[index].examsDone++;
        render();
      }
    }

    render();
  </script>
</body>
</html>

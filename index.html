<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oxford Exam Progress Tracker ðŸ›¶</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f6fa;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #004d40;
    }
    .tracker {
      max-width: 1000px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }
    .river-scene {
      position: relative;
      height: 120px;
      background: linear-gradient(to right, #ccefff, #a3e4f7);
      border-radius: 60px;
      border: 2px solid #4db6ac;
      overflow: visible;
      margin-bottom: 10px;
    }
    .punt-track {
      position: absolute;
      top: 40px;
      width: 100%;
      height: 60px;
    }
    .punt {
      position: absolute;
      top: 0;
      font-size: 24px;
      transition: left 0.5s ease;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .add-form {
      text-align: center;
      margin: 20px auto;
    }
    input[type="text"], input[type="number"] {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 5px;
    }
    button {
      padding: 6px 12px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
      display: none;
    }
    .popup-message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #004d40;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 18px;
      z-index: 10000;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Oxford Exam Progress Tracker ðŸ›¶</h1>
  <div class="add-form">
    <input type="text" id="newName" placeholder="Name">
    <input type="number" id="newExams" placeholder="Total Exams" min="1">
    <button id="addPersonBtn">Add Person</button>
  </div>

  <div class="tracker" id="tracker"></div>
  <canvas class="confetti" id="confetti"></canvas>
  <div class="popup-message" id="popupMessage"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDpeNORHi1DHk23DRS9GFjAFOahjiw4E1E",
      authDomain: "almost-there-60b1c.firebaseapp.com",
      projectId: "almost-there-60b1c",
      storageBucket: "almost-there-60b1c.firebasestorage.app",
      messagingSenderId: "651608453662",
      appId: "1:651608453662:web:78e0452ca30c135fe7740f",
      measurementId: "G-6FVP04T5BV"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tracker = document.getElementById("tracker");
    const nameInput = document.getElementById("newName");
    const examsInput = document.getElementById("newExams");
    const popup = document.getElementById("popupMessage");

    const messages = [
      "You're smashing it! ðŸ§ ",
      "Another one down! ðŸ’¥",
      "Keep going, you're nearly there! ðŸš€",
      "You got this! ðŸ’ª",
      "Finals fear you now. ðŸ˜Ž"
    ];

    function showPopupMessage() {
      const message = messages[Math.floor(Math.random() * messages.length)];
      popup.textContent = message;
      popup.style.display = 'block';
      setTimeout(() => {
        popup.style.display = 'none';
      }, 3500);
    }

    function launchConfetti() {
      const canvas = document.getElementById('confetti');
      canvas.style.display = 'block';
      const context = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      for (let i = 0; i < 100; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        context.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
        context.beginPath();
        context.arc(x, y, 5, 0, Math.PI * 2);
        context.fill();
      }
      setTimeout(() => { canvas.style.display = 'none'; }, 2000);
    }

    function render(people) {
      tracker.innerHTML = '';

      const riverScene = document.createElement('div');
      riverScene.className = 'river-scene';

      const track = document.createElement('div');
      track.className = 'punt-track';

      people.forEach((person, i) => {
        const percent = Math.min((person.examsDone / person.totalExams) * 100, 100);
        const finished = person.examsDone === person.totalExams;
        const punt = document.createElement('div');
        punt.className = 'punt';
        punt.style.left = `${percent}%`;
        punt.style.top = `${(i % 5) * 20}px`;
        punt.textContent = finished ? 'ðŸŽ“' : 'ðŸ›¶';
        track.appendChild(punt);
      });

      riverScene.appendChild(track);
      tracker.appendChild(riverScene);

      people.forEach((person) => {
        const finished = person.examsDone === person.totalExams;

        const div = document.createElement("div");
        div.className = "person";
        div.innerHTML = `
          <div class="avatar">${finished ? 'ðŸŽ“' : person.name[0]}</div>
          <div class="info">
            <div class="controls">
              <strong>${person.name}</strong>
              <span>${person.examsDone} / ${person.totalExams} exams done</span>
              <button data-id="${person.id}" class="increment-btn">Finished Exam</button>
            </div>
          </div>
        `;
        tracker.appendChild(div);
      });

      document.querySelectorAll(".increment-btn").forEach(button => {
        button.onclick = async () => {
          const id = button.dataset.id;
          const personDoc = db.collection("people").doc(id);
          const docSnap = await personDoc.get();
          const personData = docSnap.data();
          if (personData.examsDone < personData.totalExams) {
            const newCount = personData.examsDone + 1;
            await personDoc.update({ examsDone: newCount });
            showPopupMessage();
            if (newCount === personData.totalExams) launchConfetti();
          }
        };
      });
    }

    document.getElementById("addPersonBtn").onclick = async () => {
      const name = nameInput.value.trim();
      const totalExams = parseInt(examsInput.value);
      if (name && totalExams > 0) {
        await db.collection("people").doc(name).set({
          id: name,
          name,
          examsDone: 0,
          totalExams
        });
        nameInput.value = '';
        examsInput.value = '';
      }
    };

    db.collection("people").onSnapshot((snapshot) => {
      const people = snapshot.docs.map(doc => doc.data());
      render(people);
    });
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exam Progress Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .tracker {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .person {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: gray;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
    }
    .info {
      flex: 1;
    }
    .progress-bar {
      width: 100%;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 5px;
    }
    .progress-fill {
      height: 100%;
      background: green;
      width: 0%;
      transition: width 0.3s ease;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Exam Progress Tracker</h1>
  <div class="tracker" id="tracker"></div>

  <script>
    const NUM_PEOPLE = 13;
    const names = Array.from({ length: NUM_PEOPLE }, (_, i) => `Person ${i + 1}`);

    const tracker = document.getElementById('tracker');

    const people = names.map(name => ({
      name,
      examsDone: 0,
      totalExams: parseInt(prompt(`How many exams for ${name}?`), 10) || 1
    }));

    function render() {
      tracker.innerHTML = '';
      people.forEach((person, index) => {
        const percent = Math.min((person.examsDone / person.totalExams) * 100, 100);

        const div = document.createElement('div');
        div.className = 'person';
        div.innerHTML = `
          <div class="avatar">${person.name[0]}</div>
          <div class="info">
            <div class="progress-bar">
              <div class="progress-fill" style="width: ${percent}%"></div>
            </div>
            <div class="controls">
              <strong>${person.name}</strong>
              <span>${person.examsDone} / ${person.totalExams} exams done</span>
              <button onclick="increment(${index})">Finished Exam</button>
            </div>
          </div>
        `;
        tracker.appendChild(div);
      });
    }

    function increment(index) {
      if (people[index].examsDone < people[index].totalExams) {
        people[index].examsDone++;
        render();
      }
    }

    render();
  </script>
</body>
</html>
